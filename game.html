

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="game.css">
<title>Backgammon Game</title>
<link rel="icon" href="g.png">
<script src="rules.js"></script>


</head>
<body>

 <div class="bg">
    <div class="players">
        <button id="back"><span>How to play?</span></button> 
        <div class="player1">
            <h1> Player 1 </h1>
            <p>Round: 1 </p>
            <p>Score:233</p>
        </div>

    </div>
    
    <input type="button" id="stop" value="Quit game" >

    <div class="player2" style="margin-top: 600px;">
        <h1> Player 2 </h1>
        <p>Round: 1 </p>
        <p>Score:233</p>

    </div>


    <div class="board">
       

            <input type="button" id="start" value="Start game" >
    
          
    </div>
    
    <div class="round">
        <span class="dot">
        
        
            <h1>Go!!</h1>
            
          
          </span>

        <textarea id="chat"  rows="4">Write something..
        </textarea>
  
    </div>
</div>   



<div id="rules" class="rules">

    <div class="rules-content">
      <span class="close">&times;</span>
      <p>Κανονες Παιχνιδιου..</p>
    </div>
  
  </div>

<script>
    var modal = document.getElementById("rules");


var btn = document.getElementById("back");


var span = document.getElementsByClassName("close")[0];


btn.onclick = function() {
  modal.style.display = "block";
}


span.onclick = function() {
  modal.style.display = "none";
}


window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>

  
    </body>




    </html>
